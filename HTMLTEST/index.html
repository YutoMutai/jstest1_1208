<!DOCTYPE html>
<html lang="ja">
<head>

<body>
  <h2>キャッチコピー</h2>
  <h3>About</h3>
  <p>COACHTECH（コーチテック）はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br></p>
  <p>プログラミング未経験の方でも、「独自のノウハウ」でフリーランスエンジニアを目指すことができます。</p>
  <h3>ブログ</h3>
  <p><img src="blog__eyecatch1.jpg" alt="eyecatch1"><br></p>
  <p>コーチテックブログのタイトルがここに入ります。<br></p>
  <p><img src="blog__eyecatch2.jpg" alt="eyecatch2"><br></p>
  <p>コーチテックブログのタイトルがここに入ります。<br></p>
  <p><img src="blog__eyecatch3.jpg" alt="eyecatch3"><br></p>
  <p>コーチテックブログのタイトルがここに入ります。</p>
  <h3>問い合わせ</h3>
  <form action="contirm.html" method="post">
    <div>
      名前<input type="text" name="name"><br>
      メールアドレス<input type="text" name="email"><br>
    </div>
    <div>
      要件<select name="blood">
        <option value="CM">広告掲載について</option>
        <option value="other">その他</option>
      </select><br>
      内容
      <textarea name="detail" rows="4" cols="40"></textarea>
    </div>
    <p>
      <input type="reset" value="削除"><input type="submit" value="送信">
    </p>
  </form>

</body>
</html>
